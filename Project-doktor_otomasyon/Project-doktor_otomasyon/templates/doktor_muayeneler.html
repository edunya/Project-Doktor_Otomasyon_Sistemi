<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yaptığım Muayeneler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='doktor_muayeneler.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-file-medical-alt"></i> Yaptığım Muayeneler</h2>
        <table>
            <tr>
                <th>Muayene ID</th>
                <th>Tarih</th>
                <th>Hasta</th>
                <th>Teşhis</th>
                <th>İlaç</th>
                <th>Notlar</th>
            </tr>
            {% for m in muayeneler %}
            <tr>
                <td>{{ m.MuayeneID }}</td>
                <td>{{ m.Tarih }}</td>
                <td>{{ m.HastaAd }} {{ m.HastaSoyad }}</td>
                <td>{{ m.Teshis }}</td>
                <td>{{ m.Ilac }}</td>
                <td>{{ m.Notlar }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/doktor_menu"><i class="fas fa-arrow-left"></i> Doktor Menüsüne Dön</a>
    </div>
</body>
</html>
