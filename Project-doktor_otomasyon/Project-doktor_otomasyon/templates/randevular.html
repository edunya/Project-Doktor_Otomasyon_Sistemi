<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Randevularım</title>
    <link rel="stylesheet" href="/static/randevular.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-clipboard-list"></i> Randevularım</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Tarih</th>
                <th>Doktor</th>
                <th>Şikayet</th>
                <th>İşlem</th>
            </tr>
            {% for r in randevular %}
            <tr>
                <td>{{ r.RandevuID }}</td>
                <td>{{ r.Tarih }}</td>
                <td>{{ r.DoktorAd }} {{ r.DoktorSoyad }}</td>
                <td>{{ r.Sikayet }}</td>
                <td>
                    <a href="/randevu_iptal/{{ r.RandevuID }}" onclick="return confirm('Randevu iptal edilsin mi?')">
                        <i class="fas fa-times-circle"></i> İptal
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/hasta_menu"><i class="fas fa-arrow-left"></i> Hasta Menüsüne Dön</a>
    </div>
</body>
</html>
