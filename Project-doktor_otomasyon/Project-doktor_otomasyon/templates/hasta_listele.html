<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hasta Listesi</title>
    <link rel="stylesheet" href="/static/hasta_listele.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-file-alt"></i> Kayıtlı Hastalar</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>TC</th>
                    <th>Telefon</th>
                    <th>Doğum Tarihi</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody>
                {% for h in hastalar %}
                <tr>
                    <td>{{ h.HastaID }}</td>
                    <td>{{ h.Ad }}</td>
                    <td>{{ h.Soyad }}</td>
                    <td>{{ h.TC }}</td>
                    <td>{{ h.Telefon }}</td>
                    <td>{{ h.DogumTarihi }}</td>
                    <td><a href="/hasta_sil/{{ h.HastaID }}" onclick="return confirm('Emin misiniz?')"><i class="fas fa-trash-alt"></i> Sil</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/ana_menu"><i class="fas fa-arrow-left"></i> Ana Menüye Dön</a>
    </div>
</body>
</html>
