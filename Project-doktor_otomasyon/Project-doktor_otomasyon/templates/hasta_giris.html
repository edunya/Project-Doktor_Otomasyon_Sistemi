<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hasta Giriş</title>
    <link rel="stylesheet" href="/static/hasta_giris.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-lock"></i> Hasta Giriş</h2>
        <form action="/hasta_giris" method="POST">
            <label for="tc">TC Kimlik No:</label>
            <input type="text" id="tc" name="tc" pattern="\d{11}" title="11 haneli TC Kimlik numarası giriniz." required>

            <label for="sifre">Şifre:</label>
            <input type="password" id="sifre" name="sifre" required>

            <input type="submit" value="Giriş Yap">
        </form>
        <a href="/ana_menu"><i class="fas fa-arrow-left"></i> Ana Menüye Dön</a>
    </div>
</body>
</html>
