<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Randevularım</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='doktor_randevular.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-calendar-check"></i> Randevularım</h2>
        <table>
            <tr>
                <th>Randevu ID</th>
                <th>Tarih</th>
                <th>Hasta</th>
                <th>Şikayet</th>
            </tr>
            {% for r in randevular %}
            <tr>
                <td>{{ r.RandevuID }}</td>
                <td>{{ r.Tarih }}</td>
                <td>{{ r.HastaAd }} {{ r.HastaSoyad }}</td>
                <td>{{ r.Sikayet }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/doktor_menu"><i class="fas fa-arrow-left"></i> Doktor Menüsüne Dön</a>
    </div>
</body>
</html>
